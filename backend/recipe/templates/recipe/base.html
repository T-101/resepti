<!DOCTYPE html>{% load static plausible %}
<html lang="fi" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Resepti</title>
        <meta property="og:title" content="Resepti"/>
    {% endblock %}
    <script src="{% static 'bs-color-mode-toggler.js' %}"></script>

    {% block opengraph %}
        <meta property="og:description" content="Nälkäisenä tämäkin idea syntyi"/>
        <meta property="og:image" content="https://resepti.didnot.win/static/android-chrome-192x192.png"/>
    {% endblock %}

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <!-- Favicon from Freepik - https://www.flaticon.com/free-icons/spoon -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/litera/bootstrap.min.css"
          integrity="sha512-TUtnNUXMMWp2IALAR9t2z1vuorOUQL4dPWG3J9ANInEj6xu/rz5fzni/faoEGzuqeY1Z1yGD6COYAW72oiDVYA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/3.21.0/tabler-icons-outline.css"
          integrity="sha512-DFfFBVC0d1renXHVwDh08iti1ie8DYejn5SjJT1wKqTMp7TBIRaAxjSz4TETQlccfrmPlFKZ7ZR6J5pva5QOQA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        @font-face {
            font-display: swap;
            font-family: 'Shadows Into Light Two';
            font-style: normal;
            font-weight: 400;
            src: url('{% static "fonts/shadows-into-light-two-v17-latin-regular.woff2" %}') format('woff2');
        }

        body, p {
            font-family: "Shadows Into Light Two", cursive;
            font-weight: 400;
            font-style: normal;
        }

        p {
            font-size: 1.2em !important;
        }

        table {
            font-size: 1.1em !important;
        }

        .navmenu-icon {
            width: 32px;
        }

        @media (max-width: 576px) {
            .navbar-brand {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-sm bg-primary mb-3">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'recipe:landing-page' %}">
            <img src="{% static 'favicon-32x32.png' %}" alt="Logo" width="24" height="24"
                 class="d-inline-block align-text-top me-1">
            Resepti
        </a>

        <div class="collapse navbar-collapse" id="navbarToggler">


            <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.view_name == "recipe:landing-page" %} active {% endif %}"
                       aria-current="page" href="{% url 'recipe:landing-page' %}">Etusivu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.view_name == "recipe:info" %} active {% endif %}"
                       aria-current="page" href="{% url 'recipe:info' %}">Tietoa</a>
                </li>
            </ul>

            <form class="d-flex" role="search" method="get" action="{% url 'recipe:search' %}">
                <input class="form-control me-2" type="search" placeholder="Hae" aria-label="Search" name="q">
                <button class="btn btn-outline-light" type="submit">Hae</button>
            </form>
            <ul class="navbar-nav ms-2">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false"><i class="ti ti-sun"></i></a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <button class="dropdown-item" data-bs-theme-value="light">
                            <i class="ti ti-sun px-2 navmenu-icon text-center"></i>
                            Vaalea teema
                        </button>
                        <button class="dropdown-item" data-bs-theme-value="dark">
                            <i class="ti ti-moon px-2 navmenu-icon text-center"></i>
                            Hämärä teema
                        </button>
                        <button class="dropdown-item" data-bs-theme-value="auto">
                            <i class="ti ti-wand px-2 navmenu-icon text-center"></i>
                            Automaattinen
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mb-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

{% plausible %}

</body>

</html>
